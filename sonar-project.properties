# SonarCloud configuration for imgstream

# Project identification
sonar.projectKey=imgstream
sonar.organization=your-org  # Update with your SonarCloud organization

# Project information
sonar.projectName=imgstream
sonar.projectVersion=1.0

# Source code
sonar.sources=src/
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/venv/**,**/.venv/**

# Test exclusions
sonar.test.exclusions=tests/**

# Coverage exclusions
sonar.coverage.exclusions=tests/**,**/__init__.py,**/conftest.py

# Language
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.xunit.reportPath=test-results.xml
sonar.python.bandit.reportPaths=bandit-report.json

# Quality gate
sonar.qualitygate.wait=true
